<html>
<head>
<title>register</title>
</head>
<body bgcolor="lightblue">
<h2>Registeration Form</h2>
<form>
<table>
<tr>
<td><label>First Name :</label></td>
<td><input type="text"></td>
</tr>
<tr>
<td><label>Last Name :</label></td>
<td><input type="text"></td>
</tr>
<tr>
<td><label>Enter your Email :</label></td>
<td><input type="email"></td>
</tr>
<tr>
<td><label>Password :</label></td>
<td><input type="Password"></td>
</tr>
<tr>
<td><label>Moblie Number :</label></td>
<td><input type="tel"></td><br>
</tr>
<tr>
<td><h4>choose your gender</h4></td>
</tr>
<tr>
<td><input type="radio" name="gender"></td>
<td><label>Female </label></td>
</tr>
<tr>
<td><input type="radio" name="gender"></td>
<td><label>Male</label></td>
</tr>
<tr>
<td><h4>choose your Skills</h4></td>
</tr>
<tr>
<td><input type="radio" name="Skills"></td>
<td><label>Java </label></td>
</tr>
<tr>
<td><input type="radio" name="Skills"></td>
<td><label>Sql</label></td>
</tr>
<tr>
<td><label>choose file</label></td>
<td><input type="file"></td>
</tr>
<tr>
<td>Enter your feedback</td>
<td><textarea rows=10 cols=50 style="resize:none"></textarea>
</tr>
<tr>
<td><input type="submit" placeholder="submit"></td>
<td><input type="reset" placeholder="reset"><br></td>
</tr>
</table>
</form>
</body>
</html>
