<html>
	<head>
		<title>Drop Down List</title>
	</head>

	<body bgcolor=white>
		<form action="https://www.youtube.com">
			<label>Choose Your Bike</label>
			<select multiple>
				<option>PULSAR</OPTION>
				<option SELECTED>FZ</OPTION>
				<option>HONDA</OPTION>
				<option>HERO</OPTION>
				<option>BULLLET</OPTION>
				<option >ENFIELD</OPTION>
				<option>TVS</OPTION>
				<option>YAMAHA</OPTION>
			</select><br>
			<label>Choose Your Bike</label>
			<input list="sahi">
			<datalist id="sahi">
				<option>PULSAR</OPTION>
				<option SELECTED>FZ</OPTION>
				<option>HONDA</OPTION>
				<option>HERO</OPTION>
			</datalist>
			<progress max=100 value=30></progress>
		</form>
	</body>
</html>
